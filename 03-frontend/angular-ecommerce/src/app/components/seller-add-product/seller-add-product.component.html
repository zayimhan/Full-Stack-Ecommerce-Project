<div class="container mt-5">
  <h2 class="text-center mb-4">➕ Yeni Ürün Ekle</h2>

  <form [formGroup]="productForm">
    <div class="mb-3">
      <label>Ürün Adı</label>
      <input type="text" class="form-control" formControlName="name" />
    </div>

    <div class="mb-3">
      <label>Kategori</label>
      <select class="form-control" formControlName="categoryId">
        <option *ngFor="let category of categories" [value]="category.id">
          {{ category.categoryName }}
        </option>
      </select>
    </div>

    <div class="mb-3">
      <label>Açıklama</label>
      <textarea class="form-control" rows="3" formControlName="description"></textarea>
    </div>

    <div class="mb-3">
      <label>Fiyat</label>
      <input type="number" class="form-control" formControlName="unitPrice" />
    </div>

    <div class="mb-3">
      <label>Stok Adedi</label>
      <input type="number" class="form-control" formControlName="unitsInStock" />
    </div>

    <div class="mb-3">
      <label>Görsel Yükle</label>
      <input type="file" (change)="onFileSelected($event)" class="form-control" />
    </div>

    <div *ngIf="previewUrl" class="mb-3 text-center">
      <img [src]="previewUrl" class="img-fluid rounded" style="max-height: 200px;" alt="Yüklenen görsel" />
    </div>

    <div class="d-flex justify-content-between">
      <button type="button" class="btn btn-success" (click)="uploadImageAndSubmit()">Ekle</button>
      <button type="button" class="btn btn-secondary" (click)="router.navigate(['/seller-dashboard'])">İptal</button>
    </div>
  </form>

  <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
  <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
</div>
